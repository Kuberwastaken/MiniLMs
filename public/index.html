<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#5e35b1" />
    <meta
      name="description"
      content="MiniLMs - Exploring, studying, and creating small language models for interactive conversations and learning"
    />
    <meta property="og:title" content="MiniLMs Project" />
    <meta property="og:description" content="Explore small language models, interactive chatbots, and AI study resources" />
    <meta property="og:image" content="%PUBLIC_URL%/images/MiniLMs-Banner.png" />
    <meta property="og:url" content="https://minilms.kuber.studio/" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>MiniLMs Project</title>
    <style>
      /* Initial loading styles */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #000000;
        color: #f0f0f0;
      }
      
      #root {
        min-height: 100vh;
      }
      
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #000000;
      }
      
      .loader-title {
        font-family: 'Space Mono', monospace;
        font-size: 2rem;
        margin-bottom: 2rem;
        background: linear-gradient(to right, #7c4dff, #ff5722);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .loader {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #7c4dff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Initial loading state before React loads -->
      <div class="loader-container">
        <div class="loader-title">MiniLMs Project</div>
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
